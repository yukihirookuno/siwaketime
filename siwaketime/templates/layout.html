<!doctype html>
<html lang="ja">
<title>仕訳時間</title>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/earlyaccess/mpluslp.css" rel="stylesheet" type="text/css">
    <link rel=stylesheet href="{{ url_for('static', filename='css/style.css') }}">

    <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="icon">


</head>
<div class="container-fluid "></div>
    <nav class="navbar navbar-expand-md navbar-light bg-light text-dark border-bottom border-info border-4 fw-bold ">
        <a class="navbar-brand  fs-1" href="{{ url_for('entry.show_entries') }}">
            <img src="{{url_for('static',filename='images/時間で頭が一杯の人の無料アイコン.png')}}" alt="" width="60" height="48" class="d-inline-block align-text-top">&emsp;仕訳時間</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav fs-5 ms-auto">
                <li class="nav-item ">
                    <a class="nav-link " href="{{ url_for('entry.show_entries') }}">&emsp;トップページ&emsp;</a>
                </li>
                {% if not session.logged_in%}
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('user.login') }}">&emsp;ログイン&emsp;</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('user.signup') }}">&emsp;新規登録&emsp;</a>
                </li>
                {% else %}
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('entry.new_entry') }}">&emsp;新しく記録する&emsp;</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('entry.search_entry') }}">&emsp;記録を検索する&emsp;</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('user.logout') }}">&emsp;ログアウト&emsp;</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info border-bottom border-secondary border-1 fs-5 fw-bold" role="alert">
        {{ message }}
    </div>
    {% endfor %}


    <div class="blog-body d-inline">
        {% block body %}{% endblock %}
    </div>
</div>
